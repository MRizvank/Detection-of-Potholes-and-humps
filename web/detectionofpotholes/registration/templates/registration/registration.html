        {% csrf_token %}

		<table>
			<tr>
				<td>NAME</td>
				<td><input type="text" name="Reg"></td>
			</tr>
            <tr>
				<td>DATE</td>
				<td><input type="date" name="dat"></td>

			</tr>

</table>
